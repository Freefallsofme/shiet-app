apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default  # Или создай отдельный ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask
        image: your-registry/flask-app:latest  # Замени на твой образ (локально или DockerHub)
        ports:
        - containerPort: 5000
